<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5 pt-3">
        <h1 class="text-center">Witam!</h1>
        <form method="post" actions="{% url 'login' %}" class="mx-auto" style="max-width: 300px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Login</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Hasło</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
        </form>
    </div>
    
    <div class="container-fluid bg-secondary text-dark py-2 text-center fixed-bottom">
        <p class="mb-0">KONTAKT: xxx@xxx.xx</p>
        <p>W przypadku zapomniena hasła proszę o kontakt na XXX@XXX.XX</p>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
